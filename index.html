<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Partner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">
        <div id="upperPart">
            <h2>Math Partner<img src="image/1f3c6.svg" alt="Troffy" style="height: 40px; width:40px; margin-left: 10px;"/></h2>
            <button type="button" id="history">SAVED SOLUTION</button>
        </div>
        
        <div id="lowerPart">
            <form action="#">
                <div>
                    <label>Problem</label>
                    <input type="text" id="input" placeholder="TYPE HERE..."/>
                </div>
                <div>
                    <label>select Category</label>
                    <select id="cat">
                        <option value="">select option</option>
                        <option value="simplify">Simplify</option>
                        <option value="factor">Factor</option>
                        <option value="derive">Derive</option>
                        <option value="integrate">Integrate</option>
                        <option value="zeroes">Find 0's</option>
                        <option value="tangent">Find Tangent</option>
                        <option value="area">Area Under Curve</option>
                        <option value="cos">Cosine</option>
                        <option value="sin">Sine</option>
                        <option value="tan">Tangent	</option>
                        <option value="arccos">Inverse Cosine</option>
                        <option value="arcsin">Inverse Sine</option>
                        <option value="arctan">Inverse Tangent</option>
                        <option value="abs">Absolute Value</option>
                        <option value="log">Logarithm</option>
                    </select>
                </div>
                
                <button type="button" id = "icon" onclick="getSolution(event)"><i class="icon-search"></i></button>
            </form>       
        </div>   
        <section id="card">
            <p id="solutioncard">
               
            </p>
            <button id="delete"><i class="fa fa-trash-o" id="trash" aria-hidden="true"></i></button>
        </section>
    </div>
   
    <script src="App.js"></script>
</body>
</html>
