<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Partner</title>
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="upperPart">
            <div class="imgDiv">
                    <img src="image/1f3c6.svg" alt="Troffy" class="TrofyImage"/>
                    <img src="image/Math.png" alt="Math" class="MathImage"/>
                    <img src="image/Partner.png" alt="Partner" id="partnerImage"/>
                
            </div>
            <section>
                <button type="button" class="history">
                    <span><i class="fa-solid fa-clock-rotate-left"></i>History</span>
                </button>
                <button class = "history" onclick="storeData()">
                    <span><i class="fa-regular fa-floppy-disk"></i>Save</span>
                </button>
                
            </section>
        </div>
        
        <div id="lowerPart">
            <div class="loading" style="display: none;">Loading... Devi</div>
            <form action="#">
                <div class="inputBox">
                    <input type="text" id="input" required/>
                    <span>Problem Expression</span>
                </div>
                <div class="inputBox">
                    
                    <select id="cat" required>
                        <option value="">select Category</option>
                        <option value="simplify">Simplify</option>
                        <option value="factor">Factor</option>
                        <option value="derive">Derive</option>
                        <option value="integrate">Integrate</option>
                        <option value="zeroes">Find 0's</option>
                        <option value="tangent">Find Tangent</option>
                        <option value="area">Area Under Curve</option>
                        <option value="cos">Cosine</option>
                        <option value="sin">Sine</option>
                        <option value="tan">Tangent	</option>
                        <option value="arccos">Inverse Cosine</option>
                        <option value="arcsin">Inverse Sine</option>
                        <option value="arctan">Inverse Tangent</option>
                        <option value="abs">Absolute Value</option>
                        <option value="log">Logarithm</option>
                    </select>
                    <!-- <span>select Category</span> -->
                </div>
                <div>
                    <button type="button" class = "icon" onclick="getSolution(event)">
                        <span><i class="fa-solid fa-magnifying-glass"></i></span>
                    </button>
                </div>
                </form>  
                <!-- <div class="tenor-gif-embed" style="height: 60px; width: 100px;" data-postid="15775009" data-share-method="host" data-aspect-ratio="1" data-width="100%">
                    <a href="https://tenor.com/view/loading-load-gif-15775009">Loading Sticker</a>
                    from 
                    <a href="https://tenor.com/search/loading-stickers">Loading Stickers</a>
                </div> 
                <script type="text/javascript" async src="https://tenor.com/embed.js"></script>  -->
            <section>
                <div id="card"> 
                    <!-- <button class="deleteHistory" onclick="cutHistory()">
                        X 
                     </button> -->
                </div>
                <div id="historycard">
                    <!-- <button class="deleteHistory" onclick="cutHistory()">
                       X 
                    </button> -->
                    
                </div>
                <button id="delete" onclick="deleteData()"><i class="fa-solid fa-trash"></i></button>
            </section>    
        </div>   
        
    </div>
   
    <script src="App.js"></script>
</body>
</html>
